<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display Spreadsheet</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 90%;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f5f5f5;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .checkbox-container {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Spreadsheet Data</h1>
        <table>
            <tr>
                {{range .Headers}}<th>{{.}}</th>{{end}}
            </tr>
            {{range .Rows}}
            <tr>
                {{range .}}<td>{{.}}</td>{{end}}
            </tr>
            {{end}}
        </table>

        <form action="/calculate" method="post">
            <div class="checkbox-container">
                <h3>Select columns for calculation:</h3>
                {{range $index, $col := .NumericCols}}
                <label>
                    <input type="checkbox" name="cols" value="{{index $.Headers $col}}"> {{index $.Headers $col}}
                </label><br>
                {{end}}
            </div>

            <div class="checkbox-container">
                <h3>Operation:</h3>
                <select name="operation" required>
                    <option value="sum">Sum</option>
                    <option value="average">Average</option>
                </select>
            </div>

            <button type="submit">Calculate</button>
        </form>
    </div>
</body>

</html>
