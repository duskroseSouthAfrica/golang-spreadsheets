<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculation Results</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 90%;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f5f5f5;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-btn {
            background: #aaa;
        }

        .back-btn:hover {
            background: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Results ({{.Operation}})</h1>
        <table>
            <tr>
                <th>Column</th>
                <th>Result</th>
            </tr>
            {{range .Results}}
            <tr>
                <td>{{.Col}}</td>
                <td>{{.Value}}</td>
            </tr>
            {{end}}
        </table>
        <button type="button" onclick="window.history.back();" class="back-btn">Back</button>
    </div>
</body>

</html>
